plugins:
  - jest
  - babel
env:
  browser: true
  es2021: true
  node: true
  jest: true
parser: "@babel/eslint-parser"
extends:
  - 'airbnb-base'
  - 'plugin:jest/recommended'
overrides: []
parserOptions:
  ecmaVersion: latest
  sourceType: module
rules:
  no-console: 0
  import/extensions: 0
  no-underscore-dangle: [2, { "allow": ["__filename", "__dirname"] }]
